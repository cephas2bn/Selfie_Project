<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie Project</title>
    <link rel="stylesheet" href="style/styles.css" />
    <!-- Add to <head> section -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

</head>

<body>
    <div class="container">
        <h1>Selfie Project</h1>

        <div class="camera-wrapper">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
            <div id="countdown-overlay"></div>
        </div>

        <div class="controls">
            <label for="zoom">Zoom: </label>
            <input type="range" id="zoom" min="1" max="3" step="0.01" value="1">
        </div>


        <p class="info-text">Ensure good lighting and stay centered in the frame.</p>
    </div>

    <div id="gallery" class="gallery"></div>

    <script type="module" src="scripts/main.js"></script>

</body>

</html>
